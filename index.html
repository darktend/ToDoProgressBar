<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoWithProgressBar</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="head_title">
    <div class="todo">
      <div class="head_todo">
        <p>ToDo with a progress bar</p>

        <div class="progress__todo">
          <progress id="file" max="100" value="70">70%</progress>
        </div>
        <div class="read_add">
          <input type="text">
        <button class="read_addd-btn">add</button>
      </div>
        <div class="item">
          <label>
            <input type="checkbox" value="test2" name="test" class="item_input" />
            <span class="checkbox"></span>
            <p class="add_tasks">Text checklist</p>
          </label>

        </div>
      </div>
    </div>

  </div>
</body>

</html>
